<!DOCTYPE html>
<html>
  <head>
    <title>APP_LOGIN</title>
  </head>

  <body>

    <div class="container">

      <form id="my-form" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="ufld:USERNAME.DUMMY.DUMMY" type="text" class="form-control" placeholder="User name" required autofocus />
        <input id="ufld:PASSWORD.DUMMY.DUMMY" type="password" class="form-control" placeholder="Password" required />

        <button id="ufld:SIGN_IN.DUMMY.DUMMY" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

  </body>
</html>
