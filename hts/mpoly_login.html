<!DOCTYPE html>
<html>
    <head>
        <title>MPOLY_LOGIN</title>
    </head>
    <body>

      <paper-material elevation="1">

        <form id="my-form">
          <div class="header">Please Sign In</div>
          <paper-input-container>
            <label>User Name</label>
            <input type="text" required maxlength="30" autofocus id="ufld:USERNAME.DUMMY.DUMMY" />
          </paper-input-container>
          <paper-input-container>
            <label>Password</label>
            <input type="password" required maxlength="20" id="ufld:PASSWORD.DUMMY.DUMMY" />
          </paper-input-container>
          <paper-button justified raised id="ufld:SIGN_IN.DUMMY.DUMMY" class="colored">Sign in</paper-button>
        </form>

      </paper-material>
    </body>
</html>
